<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="sun">
            <img src="images/sun.png" alt="sun">
        </div>
        <div class="mercury-circle">
            <div class="mercury">
                <img src="images/mercuryy.png" alt="mercury">
            </div>
        </div>
        <div class="venus-circle">
            <div class="venus">
                <img src="images/venus.png" alt="venus">
            </div>
        </div>
        <div class="earth-circle">
            <div class="earth">
                <div class="moon-circle">
                    <img src="images/moon.png" alt="moon">
                </div>
                <img src="images/earth.png" alt="earth">
            </div>
        </div>
        <div class="mars-circle">
            <div class="mars">
                <img src="images/mars.png" alt="mars">
            </div>
        </div>
        <div class="jupiter-circle">
            <div class="jupiter">
                <img src="images/jupiter.png" alt="jupiter">
            </div>
        </div>
        <div class="saturn-circle">
            <div class="saturn">
                <img src="images/saturn.png" alt="saturn">
            </div>
        </div>
    </div>
</body>
</html>
